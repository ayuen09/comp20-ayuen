<!DOCTYPE html>
<html>
  <head>
    <link href = "style.css" rel="stylesheet">
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="UTF-8">
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJFdJ5kYHeqPYn3fBNUmgkuCMwBQEVEwE&callback=initMap">
    </script>
    <script src="maps.js">

    </script>
  </head>
  <body onload="initMap()">
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
